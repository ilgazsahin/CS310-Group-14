name: whatsup
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0  
  firebase_storage: ^12.0.0

  provider: ^6.1.1
  shared_preferences: ^2.2.2

  image_picker: ^1.1.0
